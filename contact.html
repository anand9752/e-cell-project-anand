<!-- Contact Section -->
<div class="container mx-auto py-12">
    <div class="text-center">
        <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
        <p class="text-lg text-gray-700 mb-4">Have a question or want to get in touch? Fill out the form below.</p>
        
        <!-- Contact Form -->
        <form action="#" method="POST" class="mx-auto max-w-md">
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" placeholder="Your Name" required>
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" placeholder="Your Email" required>
            </div>
            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" placeholder="Your Phone Number" required>
            </div>
            <!-- Age -->
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-bold mb-2">Age</label>
                <input type="number" id="age" name="age" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" placeholder="Your Age" required>
            </div>
            <!-- Doubts or Inquiries -->
            <div class="mb-4">
                <label for="doubts" class="block text-gray-700 font-bold mb-2">Doubts or Inquiries</label>
                <textarea id="doubts" name="doubts" rows="4" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500" placeholder="Write your doubts or inquiries here"></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>
